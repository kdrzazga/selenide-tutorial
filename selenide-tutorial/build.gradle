plugins {
    id 'java'
}

group 'org.kd'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13.1'
    testImplementation group: 'com.codeborne', name: 'selenide', version: '5.15.1'
    testImplementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.6'
    testImplementation group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
}
